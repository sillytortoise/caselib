<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>竞品分析</title>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script type="text/javascript" src="/static/js/jquery.form.js"></script>


    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
        integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/http-vue-loader"></script>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.2/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.2/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.2/dist/js/uikit-icons.min.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.js"></script>

    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            min-width: 1200px;
        }

        .page-header {
            height: 50px;
        }

        .panel {
            margin-top: 200px;
            height: 648px;
            width: 1200px;
            margin: 0 auto;
        }

        .panel-heading {
            height: 30%;
            padding: 3px;
        }

        .panel-body {
            height: 75%;
            padding: 3px
        }

        .table-bordered>tbody>tr>th,
        .table-bordered>tbody>tr>td {
            border: solid 1px rgb(93, 156, 213);
            vertical-align: middle;
            background-color: rgb(189, 215, 238);
        }

        .table-bordered>tbody>tr>td {
            background-color: rgb(234, 239, 247);
        }


        img {
            width: 100%;
            height: 100%;
        }

        .el-drawer__wrapper {
            width: 15%;
            text-align: center;
        }

        input[name="title"] {
            float: left;
            border: 0;
            height: 30px;
            font-size: 25px;
        }

        input[name="title"]:focus {
            outline: none;
        }

        td input,
        td input {
            border: 0;
            font-size: 15px;
            background-color: transparent;
        }

        td input:focus {
            outline: none;
        }

        td input:focus {
            outline: none;
        }

        #pictb {
            background-color: rgb(234, 239, 247);
            border: solid 1px black;

        }

        #pictb>tbody>tr>th {
            background-color: rgb(210, 222, 239);
            border: solid 1px white;
        }

        #pictb>tbody>tr>td {
            border: solid 1px white;
        }

        .el-upload {
            margin: 0 auto;
            margin-top: 10px;
        }

        #myModal {
            height: 300px;
        }

        textarea {
            border: none;
            background-color: rgb(234, 239, 247);
        }

        textarea:focus {
            outline: none;
        }
    </style>
</head>

<body>
    <div id="main" style="width: 100%;height: 120%;">

        <div class="page-header">
            <sidebar @changepage="changepage" ref="mysidebar"></sidebar>
            <input name="title" placeholder="请输入标题" @change="autosave" :value="info.title" />

            <span style="float: right; margin-right:5%">
                <button class="btn btn-danger" type="button" @click="deletePage"><span
                        class="glyphicon glyphicon-trash"></span></button>
                <button class="btn btn-primary" type="button"><span class="glyphicon glyphicon-menu-down"
                        @click="addtonext">新建下一页</span></button>
                <button class="btn btn-primary" type="button"><span class="glyphicon glyphicon-plus"
                        @click="addtoend">新增到尾部</span></button>
                <button class="btn btn-default" type="button" @click="showlast"><span
                        class="glyphicon glyphicon-chevron-left"></span></button>
                <button class="btn btn-default" type="button" @click="shownext"><span
                        class="glyphicon glyphicon-chevron-right"></span></button>
            </span>

        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <table id="mytable" class="table table-striped table-bordered"
                    style="height: 100%;width: 100%;margin:0">
                    <tr style="height:15.4%;width: 100%;">
                        <!--1-->
                        <th style="width: 8%;">案例编号</th>
                        <td style="width: 12%;"><input placeholder="请输入" style="width: 100%;" /></td>
                        <th rowspan="2" style="width: 8%;">产品名称</th>
                        <td rowspan="2" style="width:12%"><input placeholder="请输入" style="width: 100%;" /></td>
                        <th style="width: 8%;">版本号</th>
                        <td colspan="3" style="width:32%"><input placeholder="请输入" style="width: 100%;" /></td>
                        <th style="width: 8%;">记录日期</th>
                        <td style="width: 12%;"><input placeholder="请输入" style="width: 100%;" /></td>
                    </tr>

                    <tr style="height:15.4%;width: 100%;">
                        <th style="width: 8%;">产品分类</th>
                        <td style="width: 12%;"><input placeholder="请输入" style="width: 100%;" /></td>
                        <th style="width: 8%;">应用分类</th>
                        <td colspan="3" style="width:32%"><input placeholder="请输入" style="width: 100%;" /></td>
                        <th style="width: 8%;">记录人</th>
                        <td style="width: 12%;"><input placeholder="请输入" style="width: 100%;" /></td>
                    </tr>

                    <tr style="height:15.4%;width: 100%;">
                        <th style="width: 8%;">特色类型</th>
                        <td style="width: 12%;"><input placeholder="请输入" style="width: 100%;" /></td>
                        <th rowspan="2" style="width: 8%;">特色摘要</th>
                        <td colspan="3" rowspan="2" style="width:32%"><input placeholder="请输入" style="width: 100%;" />
                        </td>
                        <th rowspan="2" style="width: 8%;">应用思路</th>
                        <td colspan="3" rowspan="2" style="width:32%;"><input placeholder="请输入" style="width: 100%;" />
                        </td>
                    </tr>


                    <tr style="height:15.4%;width: 100%;">
                        <th style="width: 8%;">案例页数</th>
                        <td style="width: 12%;"><input placeholder="请输入" style="width: 100%;" /></td>
                    </tr>

                    <tr style="height: 38.4%;width: 100%;">
                        <th style="width:8%;">详细描述</th>
                        <td colspan="9" style="width: 92%;"><input placeholder="请输入" style="width: 100%;" /></td>
                    </tr>
                </table>
            </div>
            <div class="panel-body">
                <table id="pictb" style="width: 100%;height:100%">
                    <tr style="height: 10.5%;">
                        <th style="width: 25%;"></th>
                        <th style="width: 25%;"></th>
                        <th style="width: 25%;"></th>
                        <th style="width: 25%;"></th>
                    </tr>
                    <tr style="height: 89%;">
                        <td style="width: 25%;"></td>
                        <td style="width: 25%;"></td>
                        <td style="width: 25%;"></td>
                        <td style="width: 25%;"></td>

                    </tr>
                </table>
            </div>
        </div>
        <!--模态框 选择功能和银行版本-->
        <div class="modal fade" id="selcontainer" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel1">请选择</h4>
                    </div>
                    <div class="modal-body">
                        <selfunc @change="selchange"></selfunc>
                        <imguploader :index="whichtoupload" :selvalue="selvalue" :page="currentPage" ref="myuploader">
                        </imguploader>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" @click="upload">上传</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal 选择指标-->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">请选择</h4>
                    </div>
                    <div class="modal-body">
                        <seltarget @changevalue="chg"></seltarget>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>

    </div>



</body>

<script>
    var app = new Vue({
        el: "#main",
        components: {
            "sidebar": httpVueLoader("/sidebar.vue"),
            "seltarget": httpVueLoader("/seltarget.vue"),
            "imguploader": httpVueLoader("/imguploader.vue"),
            "imgbrowser": httpVueLoader("/imgbrowser.vue"),
            "selfunc": httpVueLoader("/selfunc.vue"),
        },
        data: {
            info: {
                pics: [{ order: 0, path: "" }, { order: 1, path: "" }, { order: 2, path: "" }, { order: 3, path: "" }, { order: 4, path: "" }]
            },
            task_name: null,
            currentPage: 1,
            whichtoupload: 0,
            selvalue: {},
            targetid: ""
        },
        created: function () {
            this.user = window.location.pathname.split("/")[1];
            this.task_name = window.location.pathname.split("/")[2];
            this.changepage(1);
        },
        methods: {
            chg: function (value) {
                this.targetid = value[1];
                axios.get(`/info?id=${value[1]}`).then((res) => {
                    console.log(res.data);
                    console.log(this.info.target);
                    this.$set(this.info, 'target', res.data.target);
                    this.$set(this.info, 'p', res.data.p);
                    this.$set(this.info, 't', res.data.t);
                    this.$set(this.info, "pics", res.data.pics)
                    console.log(this.info);
                    $("#myModal").modal('hide');
                    this.autosave();
                });
            }, changepage: function (value) {
                axios.get(`${this.task_name}?p=${value}`).then(res => {
                    let obj = new Object();
                    obj.title = res.data.title;
                    obj.target = res.data.target;
                    obj.problem = res.data.problem;
                    obj.advice = res.data.advice;
                    obj.pics = res.data.pics;
                    if (obj.pics == undefined) {
                        obj.pics = [{ order: 0, path: "" }, { order: 1, path: "" }, { order: 2, path: "" }, { order: 3, path: "" }, { order: 4, path: "" }];
                    }
                    obj.p = "";
                    obj.t = "";
                    this.targetid = res.data.target;
                    if (res.data.target == undefined) {
                        return;
                    }
                    axios.get(`/info?id=${res.data.target}`).then((r) => {
                        obj.target = r.data.target;
                        obj.p = r.data.p;
                        obj.t = r.data.t;
                        this.info = obj;
                        console.log(this.info);
                        this.currentPage = value;
                    });
                })
            },
            addtoend: function () {
                this.$refs.mysidebar.addtoend();
            },
            addtonext: function () {
                this.$refs.mysidebar.addtonext();
            },
            deletePage: function () {
                this.$confirm('确定要删除吗', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    if (this.currentPage > 1) {
                        axios.get(`${this.task_name}/deletepage?p=${this.currentPage}`).then(res => {
                            this.$refs.mysidebar.get_pages();
                            this.changepage(--this.currentPage);
                            this.$refs.mysidebar.changeItemColor(this.currentPage);
                            this.$message({
                                type: 'success',
                                message: '删除成功!',
                                duration: 2000
                            });
                        });
                    }
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });

            },
            showlast: function () {
                if (this.currentPage > 1) {
                    this.changepage(--this.currentPage);
                    this.$refs.mysidebar.changeItemColor(this.currentPage);
                }
            },
            shownext: function () {
                if (this.currentPage < this.$refs.mysidebar.data.length) {
                    this.changepage(++this.currentPage);
                    this.$refs.mysidebar.changeItemColor(this.currentPage);
                }
            },
            beforeUpload: function (event) {
                $("#selcontainer").modal();
                if (event.target.tagName == 'SPAN') {
                    this.whichtoupload = $(event.target).parents('button').index('.el-button--primary')
                }
                else {
                    this.whichtoupload = $(event.target).index('.el-button--primary');
                }
            },
            upload: function () {
                this.$refs.myuploader.submitUpload();
                console.log(this.whichtoupload);
                console.log(this.selvalue);

            },
            selchange: function (value) {
                this.selvalue.func = value[0];
                this.selvalue.bank = value[1][0];
                this.selvalue.ver = value[1][1];
            },
            autosave: function () {
                $.ajax({
                    type: 'POST',
                    url: `${window.location.pathname.split("/")[2]}/autosave?p=${app.current}`,
                    data: {
                        targetid: this.targetid,
                        title: $("input[name='title']").val(),
                        problem: $("input[name='problem']").val(),
                        advice: $("input[name='advice']").val(),
                        imgname: $("input[name='imgname']").val(),
                        p: this.currentPage
                    },
                    success: function () {
                        app.$message({
                            type: 'success',
                            message: '自动保存',
                            duration: 2000
                        })
                    }
                });
            },
            getpics: function () {

            }
        },
    })
</script>


</html>
