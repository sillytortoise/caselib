<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>竞品分析</title>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script type="text/javascript" src="/static/js/jquery.form.js"></script>


    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
        integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/http-vue-loader"></script>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.2/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.2/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.2/dist/js/uikit-icons.min.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.js"></script>

    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            min-width: 1200px;
        }

        .page-header {
            height: 50px;
        }

        .panel {
            margin-top: 200px;
            height: 648px;
            width: 1200px;
            margin: 0 auto;
        }

        .panel-heading {
            height: 25%;
            padding: 3px;
        }

        .panel-body {
            height: 75%;
            padding: 3px
        }

        .table-bordered>tbody>tr>th,
        .table-bordered>tbody>tr>td {
            border: solid 1px rgb(102, 160, 207);
            vertical-align: middle;
        }

        .table-bordered>tbody>tr>th {
            font-size: 17px;
        }

        .table-bordered>tbody>tr>td {
            font-size: 15px;
        }

        img {
            width: 100%;
            height: 100%;
        }

        .el-drawer__wrapper {
            width: 15%;
            text-align: center;
        }

        input[name="title"] {
            float: left;
            border: 0;
            height: 30px;
            font-size: 25px;
        }

        input[name="title"]:focus {
            outline: none;
        }

        th input,
        td input {
            border: 0;
            font-size: 15px;
            background-color: transparent;
        }

        th input:focus {
            outline: none;
        }

        td input:focus {
            outline: none;
        }
    </style>
</head>

<body>
    <div id="main" style="width: 100%;height: 120%;">
        <form style="width: 100%;height: 100%; margin: 0 auto;">

            <div class="page-header">
                <sidebar :data="pages"></sidebar>
                <input name="title" placeholder="请输入标题" />
                <span style="float: right; margin-right:5%">
                    <button class="btn btn-danger" type="button"><span
                            class="glyphicon glyphicon-trash"></span></button>
                    <button class="btn btn-primary" type="button"><span
                            class="glyphicon glyphicon-menu-down"></span>新建下一页</button>
                    <button class="btn btn-primary" type="button"><span
                            class="glyphicon glyphicon-plus"></span>新增到尾部</button>
                    <button class="btn btn-default" type="button"><span
                            class="glyphicon glyphicon-chevron-left"></span></button>
                    <button class="btn btn-default" type="button"><span
                            class="glyphicon glyphicon-chevron-right"></span></button>
                </span>


            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <table id="mytable" class="table table-striped table-bordered" style="height: 100%;margin:0">
                        <tbody>
                            <tr style="height:50%;background-color:rgb(224, 236, 245)">
                                <th style="width: 7%;" data-toggle="modal" data-target="#myModal">指标</th>
                                <td style="width: 42%;" name="target" data-toggle="modal" data-target="#myModal">
                                    {{info.target}}</td>
                                <th style="width: 7%;">优先级</th>
                                <td style="width: 11%;" name="p">
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star" v-if="info.p!=='低'"></span>
                                    <span class="glyphicon glyphicon-star-empty" v-else></span>
                                    <span class="glyphicon glyphicon-star" v-if="info.p==='高'"></span>
                                    <span class="glyphicon glyphicon-star-empty" v-else></span>
                                </td>
                                <th style="width: 12%;">问题类型</th>
                                <td style="width: 20%;" name="t">{{info.t}}</td>
                            </tr>
                            <tr style="height:50%;background-color:rgb(193, 216, 235)">
                                <th>问题</th>
                                <td colspan="2"><input name="problem" placeholder="输入问题" /></td>
                                <th>建议</th>
                                <td colspan="2"><input name="advice" placeholder="输入建议" /></td>
                            </tr>

                        </tbody>
                    </table>
                </div>
                <div class="panel-body">
                    <table style="height: 100%;width: 100%;">
                        <thead style="height: 10%;">
                            <tr>
                                <th
                                    style="border: solid 1px white;width: 20%;background-color: rgb(204, 102, 0);color: white;">
                                    <input name="imgname" placeholder="输入名称" />
                                </th>
                                <th
                                    style="border: solid 1px white;width: 20%;background-color: rgb(14, 108, 141);color: white;">
                                    同业参考：</th>
                                <th
                                    style="border: solid 1px white;width: 20%;background-color: rgb(14, 108, 141);color: white;">
                                    同业参考：</th>
                                <th
                                    style="border: solid 1px white;width: 20%;background-color: rgb(14, 108, 141);color: white;">
                                    同业参考：</th>
                                <th
                                    style="border: solid 1px white;width: 20%;background-color: rgb(14, 108, 141);color: white;">
                                    同业参考：</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td style="border: solid 1px white;"><img /></td>
                                <td style="border: solid 1px white;"><img id="img2" /></td>
                                <td style="border: solid 1px white;"><img id="img3" /></td>
                                <td style="border: solid 1px white;"><img id="img4" /></td>
                                <td style="border: solid 1px white;"><img id="img5" /></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="well well-lg" style="position: relative; top:20px;height:100px;padding: 10px;">
                        <div style="width: 20%;height:150px;display: inline;float: left;">

                            <input type="file" name="pic1" />

                        </div>
                        <div style="width: 20%;display: inline;float: left;">
                            <input type="file" name="pic2" />
                            <button @click="selimg" style="margin-top:20px" type="button" class="btn btn-default"><span
                                    class="glyphicon glyphicon-picture">选择</span></button>
                        </div>
                        <div style="width: 20%;display: inline;float: left;">
                            <input type="file" name="pic3" />
                            <button @click="selimg" style="margin-top:20px" type="button" class="btn btn-default"><span
                                    class="glyphicon glyphicon-picture">选择</span></button>

                        </div>
                        <div style="width: 20%;display: inline;float: left;">
                            <input type="file" name="pic4" />
                            <button @click="selimg" style="margin-top:20px" type="button" class="btn btn-default"><span
                                    class="glyphicon glyphicon-picture">选择</span></button>

                        </div>
                        <div style="width: 20%;display: inline;float: left;">
                            <input type="file" name="pic5" />
                            <button @click="selimg" style="margin-top:20px" type="button" class="btn btn-default"><span
                                    class="glyphicon glyphicon-picture">选择</span></button>

                        </div>
                    </div>
                </div>

            </div>
        </form>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">请选择</h4>
                    </div>
                    <div class="modal-body">
                        <seltarget @changevalue="chg"></seltarget>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="selimg" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">请选择</h4>
                    </div>
                    <div class="modal-body">
                        <seltarget @changevalue="chg"></seltarget>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>


    </div>


</body>

<script>

    new Vue({
        el: "#main",
        components: {
            "sidebar": httpVueLoader("/sidebar.vue"),
            "seltarget": httpVueLoader("/seltarget.vue")
        },
        data: {
            info: {},
            currentOrder: 1,
            pages: null
        },
        created: function () {
            this.get_page_names();
        },
        methods: {
            chg: function (value) {
                axios.get(`/info?id=${value[1]}`).then((res) => {
                    this.info = res.data;
                    $("#myModal").modal('hide');
                });
            },
            upload: function (event) {
                console.log($(event.target).children()[0]);
            },
            selimg: function () {
                $('#selimg').modal();
            },
            get_page_names: function () {
                let user = window.location.pathname.split("/")[1];
                let task = window.location.pathname.split("/")[2];

                axios.get(`${task}/get_pages`).then(res => {
                    this.pages = res.data;
                });
            },

        }
    })

</script>

</html>
